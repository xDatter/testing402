<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registros Médicos</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="estilos/main.css">
  <script src="js/index.js" type="module"></script>

</head>

<body>

  <nav >
  </nav>
  
  <header class="navbar" role="navigation" aria-label="main navigation">
    <p class="navbar-item">Ficha Médica</p>
  </header>

  <main class="main-content">

    <div class="crud-container">

      <div class="crud-header">

        <h1>Pacientes Clínica Alemana</h1>

        <button class="button is-info" id="MostrarOnOff"></button>

        <form action="" class="field has-addons control" id="buscarForm">  
          <input class="input" type="text" value="" id="buscarInput" placeholder="Ingrese dato a filtrar">
          <button class="button is-warning" id="ejecutarbuscar" type="submit">Buscar</button>
        </form>
        
        <button class="button is-success" id="abrirRegistrar">Nuevo Paciente</button>

      </div>


      <div class="table titulosTabla">

        <div class="campo campPeque">RUT</div>
        <div class="campo campPeque">Nombre</div>
        <div class="campo campPeque">Apellido</div>
        <div class="campo campPeque">Ciudad</div>
        <div class="campo campPeque">Dirección</div>
        <div class="campo campPeque">Teléfono</div>
        <div class="campo campMed">Email</div>
        <div class="campo campMed">Fecha de Nac.</div>
        <div class="campo campPeque">Estado Civil</div>
        <div class="campo campGrande">Comentario</div>

      </div>

      <!-- Este es el contenedor grande de los registros, cuidado  -->
      <div class="table contenidoTabla" id="contenidoTabla">
      </div>

    </div>
  </main>

  <section class="modal" id="modall">
    <!-- Esta parte al hcaer click en el id "abrirRegistrar" abre el formulario y deja el fondo oscuro -->
    <div class="modal-background"></div>
    <div class="modal-card">
      <div class="modal-card-head">
        <p class="modal-card-title">Registro Nuevo Paciente</p>
        <button class="delete" aria-label="close" id="cerrarRegistrar"></button>
      </div>

      <article class="modal-card-body">
        <form action="" id="register-form" >

          <div class="rut">
            <label class="label">RUT</label>
            <div class="control">
              <input required  class="input" id="rut" type="text" placeholder="ingresa tu RUT">
            </div>
          </div>

          <div class="nombre">
            <label class="label">Nombre</label>
            <div class="control">
              <input required  class="input" id="nombre" type="text" placeholder="ingresa tu nombre">
            </div>
          </div>

          <div class="apellido">
            <label class="label">Apellido</label>
            <div class="control">
              <input required  class="input" id="apellido" type="text" placeholder="ingresa tu apellido">
            </div>
          </div>

          <div class="ciudad">
            <label class="label">Ciudad</label>
            <div class="control">
              <input required  class="input" id="ciudad" type="text" placeholder="ingresa tu ciudad">
            </div>
          </div>

          <div class="direccion">
            <label class="label">Dirección</label>
            <div class="control">
              <input required  class="input" id="direccion" type="text" placeholder="ingresa tu direccion">
            </div>
          </div>

          <div class="telefono">
            <label class="label">Teléfono</label>
            <div class="control">
              <input required  class="input" id="telefono" type="tel" placeholder="+5698765432">
              <span class="icon is-small is-left">
              </span>
            </div>

          </div>

          <div class="email">
            <label class="label">Email</label>
            <input required  class="input" id="email" type="email" placeholder="tucorreo@hotmail.com">
            <span class="icon is-small is-left">
            </span>
          </div>

          <div class="fechanacimiento">
            <label class="label">Fecha de Nacimiento</label>
            <input required  class="input" id="fechaNac" type="date">
          </div>

          <div class="estadocivil">
            <label class="label">Estado Civil</label>
            <div class="control">
              <div class="select">
                <select id="estadocivil" required>
                  <option disabled selected value="">Seleccione una Opción</option>
                  <option value="Soltero">Soltero/a</option>
                  <option value="Casado">Casado/a</option>
                  <option value="Divorciado">Divorciado/a</option>
                  <option value="Viudo">Viudo/a</option>
                </select>
              </div>
            </div>
          </div>

          <div class="comentario">
            <label class="label">Comentario</label>
            <div class="control">
              <textarea required class="textarea" id="comentario" placeholder="Escribe un comentario "></textarea>
            </div>
          </div>          
          <div class="modal-card-foot">
            <button type="submit"  class="button is-success" id="botonRegistrar">Registrar</button>
            <button type="submit" class="button is-warning" id="botonLimpiar">Limpiar</button>
          </div>
        </form>
      </article>


    </div>
  </article>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
